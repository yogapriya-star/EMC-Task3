<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Online Store Inventory Management</title>
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            Online Store Inventory Management
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Add Items
                </h1>
                <form  id="myForm" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="itemName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your ItemName</label>
                        <input type="text" name="itemName" id="itemName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Item Name" required="">
                    </div>
                    <div>
                        <label for="currentStock" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Current Stock</label>
                        <input type="text" name="currentStock" id="currentStock" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Current Stock" required="">
                    </div>
                    <div>
                        <label for="quantityToAdd" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quantity To Add</label>
                        <input type="text" name="quantityToAdd" id="quantityToAdd" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter quantity to add" required="">
                    </div>
                    <button type="submit" value="Submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                        Total Stock
                    </button>
                    <p id="result" class="text-sm font-dark">

                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    var itemName = document.getElementById("itemName");
    var currentStock = document.getElementById("currentStock");
    var quantityToAdd = document.getElementById("quantityToAdd");
    var result = document.getElementById("result");

    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var ans = Number(currentStock.value) + Number(quantityToAdd.value);
        result.textContent = "Updated Stock for "+itemName.value+" :"+ans;
    });
</script>
</body>
</html>
